<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{{ SITE_NAME }} — {{ TAGLINE }}</title>
<meta name="description" content="Portfolio of {{ SITE_NAME }} — {{ TAGLINE }}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="/static/css/styles.css" />
<link rel="icon" href="/static/img/placeholder.png" />
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light border-bottom sticky-top">
<div class="container">
<a class="navbar-brand fw-bold" href="/">{{ SITE_NAME }}</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="nav">
<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
<li class="nav-item"><a class="nav-link" href="/projects">Projects</a></li>
<li class="nav-item"><a class="nav-link" href="/resume">Resume</a></li>
<li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
<li class="nav-item"><a class="nav-link" href="{{ GITHUB }}" target="_blank" rel="noopener">GitHub</a></li>
<li class="nav-item"><a class="nav-link" href="{{ LINKEDIN }}" target="_blank" rel="noopener">LinkedIn</a></li>
</ul>
</div>
</div>
</nav>


<main class="py-5">
<div class="container">
{% block content %}{% endblock %}
</div>
</main>


<footer class="border-top py-4">
<div class="container d-flex flex-column flex-md-row justify-content-between">
<span>© <span id="year"></span> {{ SITE_NAME }}</span>
<span class="text-muted">Built with Flask & Bootstrap</span>
</div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
