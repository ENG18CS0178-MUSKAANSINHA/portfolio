{% extends 'base.html' %}
{% block content %}
<h1 class="h3 mb-3">Contact</h1>
<p class="text-muted">
  Feel free to reach out by email or using the form below.
</p>

<!-- Quick Contact Links -->
<ul class="list-unstyled mb-4">
  <li><strong>Email:</strong> <a href="mailto:{{ EMAIL }}">{{ EMAIL }}</a></li>
  <li><strong>GitHub:</strong> <a href="{{ GITHUB }}" target="_blank">{{ GITHUB }}</a></li>
  <li><strong>LinkedIn:</strong> <a href="{{ LINKEDIN }}" target="_blank">{{ LINKEDIN }}</a></li>
</ul>

<!-- Embedded Google Form -->
<div class="google-form">
  <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSc0u3jdKU6VKFKnmWEGc8stMUVweT-76ngjY1Hwcoxfbyc1yg/viewform?embedded=true" 
      width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0">
      Loading…
  </iframe>
</div>

<div class="go-home mt-4">
  <a href="{{ url_for('home') }}" class="btn btn-primary"> ← Home Page </a>
</div>
{% endblock %}
